<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Messages - SecondHand Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/pages/messages.css">
    <script type="module" src="assets/js/main.js" defer></script>
   <script type="module" src="assets/js/pages/messages.js?v=3"></script>

</head>
<body>
    <header class="hero-section post-ad-hero">
        <nav class="navbar">
            <div class="logo"><a href="index.html"><img src="assets/images/logo_white.png" alt="SecondHand Hub"></a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="post-ad.html">Post Ads</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <a href="#"><i class="fas fa-search"></i></a>
                <div id="guest-view" style="display: flex;">
                    <a href="signUp.html"><button>Sign Up</button></a>
                    <a href="login.html"><button>Login</button></a>
                </div>
                <div id="user-view" style="display: none;" class="user-profile-container">
                    <div class="user-profile" id="user-profile-toggle">
                        <img id="nav-profile-pic" src="https://via.placeholder.com/40" alt="Profile">
                        <span id="nav-username">User</span>
                        <i class="fas fa-chevron-down dropdown-arrow"></i>
                    </div>
                    <div class="dropdown-menu" id="profile-dropdown">
                        <a href="profile.html"><i class="fas fa-user-circle"></i> My Profile</a>
                        <a href="activity-listings.html"><i class="fas fa-list-alt"></i> My Listings</a>
                        <div class="dropdown-divider"></div>
                        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="chat-container">
        <aside class="conversations-list" id="conversations-list">
            <div class="list-header">
                <h2>Conversations</h2>
            </div>
            <div class="list-body">
                <!-- Conversations will be loaded here -->
                <p>Loading conversations...</p>
            </div>
        </aside>
        <section class="chat-window" id="chat-window">
            <div class="chat-header" id="chat-header" style="display: none;">
                <!-- Chat header info will be loaded here -->
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="no-chat-selected">
                    <i class="fas fa-comments"></i>
                    <p>Select a conversation to start chatting</p>
                </div>
            </div>
            <form class="message-form" id="message-form" style="display: none;">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" required>
                <button type="submit"><i class="fas fa-paper-plane"></i></button>
            </form>
        </section>
    </main>
</body>
</html>
