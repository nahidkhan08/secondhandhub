<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - SecondHand Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/pages/profile.css">
    <script type="module" src="assets/js/main.js" defer></script>
    <script type="module" src="assets/js/pages/profile.js" defer></script>
</head>
<body>
    <header class="hero-section post-ad-hero">
        <nav class="navbar">
            <div class="logo"><a href="index.html"><img src="assets/images/logo_white.png" alt="SecondHand Hub"></a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="post-ad.html">Post Ads</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <a href="#"><i class="fas fa-search"></i></a>
                <div id="guest-view" style="display: flex;">
                    <a href="signUp.html"><button>Sign Up</button></a>
                    <a href="login.html"><button>Login</button></a>
                </div>
                <div id="user-view" style="display: none;">
                    <a href="profile.html" class="user-profile">
                        <img id="nav-profile-pic" src="https://via.placeholder.com/40" alt="Profile">
                        <span id="nav-username">User</span>
                    </a>
                    <button onclick="logout()">Logout</button>
                </div>
            </div>
        </nav>
    </header>
    <div class="profile-container">
        <div class="profile-sidebar">
            <div class="profile-pic-container">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-pic" id="profilePic">
                <div class="upload-btn"><i class="fas fa-camera"></i><input type="file" id="fileInput" accept="image/*" style="display:none;"></div>
            </div>
            <h2 class="profile-name" id="displayName">User Name</h2>
            <div class="profile-hall"><i class="fas fa-home"></i><span id="displayHall">Not Specified</span></div>
            <a href="activity-listings.html" class="btn activity-listings-btn"><i class="fas fa-list"></i> View My Listings</a>
        </div>
        <div class="profile-content">
            <div class="section-title">
                <h3>Personal Information</h3>
                <button class="edit-btn" id="editProfileBtn"><i class="fas fa-edit"></i> Edit</button>
            </div>
            <form class="profile-form" id="profileForm">
                <div class="form-group"><label for="firstName">First Name</label><input type="text" id="firstName" readonly></div>
                <div class="form-group"><label for="lastName">Last Name</label><input type="text" id="lastName" readonly></div>
                <div class="form-group"><label for="email">Email</label><input type="email" id="email" readonly></div>
                <div class="form-group"><label for="phone">Phone</label><input type="tel" id="phone" readonly></div>
                <div class="form-group full-width">
                    <label for="hall">Hall/Residence</label>
                    <select id="hall" disabled>
                        <option value="shahidul">Shahidul Hall</option>
                        <option value="bangabandhu">Bangabandhu Hall</option>
                        <option value="fazlul">Fazlul Haque Hall</option>
                        <option value="sufia">Begum Sufia Hall</option>
                        <option value="other">Other Residence</option>
                    </select>
                </div>
                <div class="form-group full-width"><label for="bio">Bio</label><textarea id="bio" readonly></textarea></div>
                <button type="button" class="save-btn" id="saveBtn" style="display:none;">Save Changes</button>
            </form>
        </div>
    </div>
    <div id="uploadConfirmModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Profile Picture</h3>
            <div class="image-preview" id="imagePreview"></div>
            <p>Do you want to use this as your profile picture?</p>
            <div class="modal-buttons">
                <button id="confirmUpload">Confirm</button>
                <button id="cancelUpload">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
