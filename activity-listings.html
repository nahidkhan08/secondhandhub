<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Listings - SecondHand Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/pages/activity-listings.css">
    <script type="module" src="assets/js/main.js" defer></script>
    <script type="module" src="assets/js/pages/activity-listings.js" defer></script>
</head>
<body>
    <header class="hero-section post-ad-hero">
        <nav class="navbar">
            <div class="logo"><a href="index.html"><img src="assets/images/logo_white.png" alt="SecondHand Hub"></a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="post-ad.html">Post Ads</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <a href="#"><i class="fas fa-search"></i></a>
                <div id="guest-view" style="display: flex;">
                    <a href="signUp.html"><button>Sign Up</button></a>
                    <a href="login.html"><button>Login</button></a>
                </div>
                <div id="user-view" style="display: none;" class="user-profile-container">
                    <div class="messenger">
                        <a href="messages.html" id="nav-messenger-link"><i class="fa fa-commenting"></i></a>
                        <!-- ADD-ONLY: unread badge -->
                        <span id="nav-msg-badge" class="msg-badge" style="display:none">0</span>
                    </div>
                    <div class="profile-wrapper">
                        <div class="user-profile" id="user-profile-toggle">
                            <img id="nav-profile-pic" src="https://via.placeholder.com/40" alt="Profile">
                            <span id="nav-username">User</span>
                            <i class="fas fa-chevron-down dropdown-arrow"></i>
                        </div>
                        <div class="dropdown-menu" id="profile-dropdown">
                            <a href="profile.html"><i class="fas fa-user-circle"></i> My Profile</a>
                            <a href="activity-listings.html"><i class="fas fa-list-alt"></i> My Listings</a>
                            <div class="dropdown-divider"></div>
                            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="listings-container">
        <div class="listings-header">
            <h1>My Activity Listings</h1>
            <a href="post-ad.html" class="btn-primary"><i class="fas fa-plus"></i> Post New Ad</a>
        </div>
        <div class="listings-filters">
            <div class="filter-group">
                <label for="status-filter">Status:</label>
                <select id="status-filter"><option value="all">All</option><option value="active">Active</option><option value="sold">Sold</option></select>
            </div>
            <div class="filter-group">
                <label for="sort-by">Sort By:</label>
                <select id="sort-by"><option value="newest">Newest First</option><option value="oldest">Oldest First</option><option value="price-high">Price (High to Low)</option><option value="price-low">Price (Low to High)</option></select>
            </div>
        </div>
        <div class="listings-grid" id="listingsGrid"></div>
    </div>
    <div id="deleteConfirmModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Deletion</h3>
            <p>Are you sure you want to delete this listing?</p>
            <div class="modal-buttons">
                <button id="confirmDelete">Delete</button>
                <button id="cancelDelete">Cancel</button>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-bottom">
            <p>Â© 2025 SecondHand Hub. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
