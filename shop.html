<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - SecondHand Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/pages/shop.css">
    <script type="module" src="assets/js/main.js" defer></script>
    <script type="module" src="assets/js/pages/shop.js" defer></script>
</head>
<body>
    <header class="hero-section post-ad-hero">
        <nav class="navbar">
            <div class="logo"><a href="index.html"><img src="assets/images/logo_white.png" alt="SecondHand Hub"></a></div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="post-ad.html">Post Ads</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <a href="#"><i class="fas fa-search"></i></a>
                <div id="guest-view" style="display: flex;">
                    <a href="signUp.html"><button>Sign Up</button></a>
                    <a href="login.html"><button>Login</button></a>
                </div>
                <div id="user-view" style="display: none;" class="user-profile-container">
                    <div class="messenger">
                        <a href="messages.html" id="nav-messenger-link"><i class="fa fa-commenting"></i></a>
                        <!-- ADD-ONLY: unread badge -->
                        <span id="nav-msg-badge" class="msg-badge" style="display:none">0</span>
                    </div>
                    <div class="profile-wrapper">
                        <div class="user-profile" id="user-profile-toggle">
                            <img id="nav-profile-pic" src="https://via.placeholder.com/40" alt="Profile">
                            <span id="nav-username">User</span>
                            <i class="fas fa-chevron-down dropdown-arrow"></i>
                        </div>
                        <div class="dropdown-menu" id="profile-dropdown">
                            <a href="profile.html"><i class="fas fa-user-circle"></i> My Profile</a>
                            <a href="activity-listings.html"><i class="fas fa-list-alt"></i> My Listings</a>
                            <div class="dropdown-divider"></div>
                            <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="shop-container">
        <aside class="filters-sidebar">
            <h2>Filters</h2>
            <div class="filter-group">
                <h3>Category</h3>
                <div class="filter-option"><input type="checkbox" id="cat-all" name="category" value="all" checked> <label for="cat-all">All</label></div>
                <div class="filter-option"><input type="checkbox" id="cat-electronics" name="category" value="electronics"> <label for="cat-electronics">Electronics</label></div>
                <div class="filter-option"><input type="checkbox" id="cat-fashion" name="category" value="fashion"> <label for="cat-fashion">Fashion</label></div>
                <div class="filter-option"><input type="checkbox" id="cat-furniture" name="category" value="furniture"> <label for="cat-furniture">Furniture</label></div>
                <div class="filter-option"><input type="checkbox" id="cat-books" name="category" value="books"> <label for="cat-books">Books</label></div>
                <div class="filter-option"><input type="checkbox" id="cat-other" name="category" value="other"> <label for="cat-other">Other</label></div>
            </div>
            <div class="filter-group">
                <h3>Price Range</h3>
                <div class="price-inputs">
                    <input type="number" id="price-min" placeholder="Min">
                    <span>-</span>
                    <input type="number" id="price-max" placeholder="Max">
                </div>
            </div>
             <button id="apply-filters" class="btn-primary">Apply Filters</button>
        </aside>

        <section class="products-main">
            <div class="toolbar">
                <span id="product-count">Loading products...</span>
                <div class="sort-container">
                    <label for="sort-by">Sort By:</label>
                    <select id="sort-by">
                        <option value="newest">Newest First</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="price-low">Price: Low to High</option>
                    </select>
                </div>
            </div>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <!-- Product Details Modal (Notun) -->
    <div id="product-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <!-- Content will be loaded here by JavaScript -->
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-bottom">
            <p>Â© 2025 SecondHand Hub. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
